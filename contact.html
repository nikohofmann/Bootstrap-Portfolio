<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Niko Hofmann - Contact</title>
  <style>
    body {
      background: url("assets/images/qbkls.png");
    }

    .bg-primary {
      background-color: #4aaaa5 !important;
    }
    
    .text-primary {
      color: #4aaaa5 !important;
    }

    .btn-primary {
      background-color: #4aaaa5 !important;
    }

    html {
      position: relative;
      min-height: 100%;
    }
    body {
      margin-bottom: 90px;
    }
    .footer {
      position: absolute;
      bottom: 0;
      height: 66px;
      border-top: 10px solid #4aaaa5;
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-light navbar-expand-lg border-bottom p-0" style="background-color: #fff;">
    <div class="container flex-row justify-content-between align-items-center p-0">
      <a href="index.html" class="navbar-brand bg-primary text-white">
        <h1 class="p-3">
          Niko Hofmann
        </h1>   
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </div>  
  </nav>

  <div class="container border mt-4 mb-4 p-4 bg-white">
    <div class="row">
      <div class="col">
        <h2 class="border-bottom mb-4 pb-4 text-primary">Contact</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="fullName">Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Full name">
          </div>
          <div class="form-group">
            <label for="emailAddress">Email</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="name@domain.com">
          </div>
          <div class="form-group">
            <label for="comment">Message</label>
            <textarea class="form-control" id="comment" rows="3"></textarea>
          </div>
          <input class="btn btn-primary" type="submit" name="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

  <footer class="footer w-100 text-center position-absolute bg-secondary text-light">
    <div class="container">
      <p class="footer-block pt-3">Copyright 2018 &copy;</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
